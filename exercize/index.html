<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Login Page</title>
</head>
<body>
    <h1>
        Login to have full access to the website
    </h1>

    <form action="" class="qw">

        <h2>Login</h2>

        <label for="e-mail" class="ins"></label>
        <input type="text" id="e-mail" placeholder="E-mail" required>
        <br>
        <label for="password" class="ins"></label>
        <input type="text" id="password" placeholder="Password" required>
        <br>
        <button type="submit" id="btn">Sign in</button>
        <p><a href="https://www.google.com">Lost your password?</a></p>
        <p>Don't have an account?<a href=""https://www.google.com"">Sign up here!</a></p>
        
    
    
    </form>

</body>
</html>
